<!-- Edit Task Modal -->
<div class="modal fade" id="editModal-{{ task.id }}" data-bs-backdrop="static" tabindex="-1"
    aria-labelledby="editModalLabel-{{ task.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editModalLabel-{{ task.id }}">Edit Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm-{{ task.id }}" action="{{ url_for('update_task', task_id=task.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ task.title}}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                            required>{{ task.description }}</textarea>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="is_done" id="radioDefault1" value="True" {%
                            if task.is_done %}checked{% endif %}>
                        <label class="form-check-label" for="radioDefault1">
                            Done
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="is_done" id="radioDefault2" value="False" {%
                            if not task.is_done %}checked{% endif %}>
                        <label class="form-check-label" for="radioDefault2">
                            Not Done
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="document.getElementById('editForm-{{ task.id }}').submit();">Save changes</button>
            </div>
        </div>
    </div>
</div>
